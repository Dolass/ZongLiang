<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>quotecode</title>
		<style type="text/css" rel="stylesheet">
			body {
				margin: 0;
				font:12px/1 "sans serif",tahoma,verdana,helvetica;
				background-color:#F0F0EE;
				color:#222222;
				text-align:center;
			}
			#title {
				width:98%;
				height:20px;
				line-height:20px;
				border:1px solid #ccc;
				overflow: auto;
				resize: none;
				margin:0 0 10px 0;
			}
			#textArea {
				width:98%;
				height:220px;
				border:1px solid #ccc;
				overflow: auto;
				resize: none;
			}
			#textArea:focus {
				outline: none;
			}
			.comment {
				margin-bottom: 10px;
				text-align: left;
			}
		</style>
		<script type="text/javascript">
			var KE = parent.KindEditor;
			location.href.match(/\?id=([\w-]+)/i);
			var id = RegExp.$1;
			KE.event.ready(function() {
				KE.util.pluginLang('plainpaste', document);
				KE.util.hideLoadingPage(id);
			}, window, document);
		</script>
	</head>
	<body>
		<div class="comment"><span id="lang.comment"></span></div>
        <input type="text" id="title" value="引用标题" onFocus="if(this.value=='引用标题'){this.value=''}" onBlur="if(this.value==''){this.value='引用标题'}"><br>
		<textarea id="textArea"></textarea>
	</body>
</html>
